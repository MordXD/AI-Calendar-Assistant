global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  - job_name: 'retrieval'
    static_configs:
      - targets: ['retrieval:8000']
    metrics_path: '/metrics'

  - job_name: 'embedding'
    static_configs:
      - targets: ['embedding:8000']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
